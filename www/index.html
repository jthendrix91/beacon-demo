<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="app.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/localforage/dist/localforage.min.js"></script>
    <script src="lib/angular-localforage/dist/angular-localForage.min.js"></script>

    <script src="cordova.js"></script>

    <script src="home/HomeModule.js"></script>
    <script src="home/HomeCtrl.js"></script>

    <script src="ranging/RangingModule.js"></script>
    <script src="ranging/RangingCtrl.js"></script>

    <script src="monitoring/MonitoringModule.js"></script>
    <script src="monitoring/MonitoringCtrl.js"></script>

    <script src="eventlog/EventLogModule.js"></script>
    <script src="eventlog/EventLogCtrl.js"></script>    

    <script src="app.js"></script>
</head>

<body>

<ion-pane>

    <ion-header-bar class="bar-positive">
        <h1 class="title">Beacon Demo</h1>
    </ion-header-bar>


    <ion-tabs class="tabs-icon-only tabs-positive">

        <ion-tab title="Home" href="#/home" icon-on="ion-ios-home" icon-off="ion-ios-home-outline">
            <ion-nav-view name="home"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Ranging" href="#/ranging" icon-on="icon ion-ionic" icon-off="icon ion-ios-ionic-outline">
            <ion-nav-view name="ranging"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Monitoring" href="#/monitoring" icon-on="icon ion-ios-navigate" icon-off="icon ion-ios-navigate-outline">
            <ion-nav-view name="monitoring"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Event Log" href="#/eventlog" icon-on="icon ion-ios-filing" icon-off="icon ion-ios-filing-outline">
            <ion-nav-view name="eventlog"></ion-nav-view>
        </ion-tab>

    </ion-tabs>

</ion-pane>
</body>
</html>
